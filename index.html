<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JJDEMAYO</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
    </head>
    <body class="animate__animated">
        <div id="menu-container"></div>

        <!-- Sección: Presentación general -->
        <section id="inicio" class="bg-light py-5 text-center">
            <div class="container">
                <h1 class="display-4">Bienvenido</h1>
                <p class="lead mt-4">Soy un artista digital apasionado por las ilustraciones, el diseño gráfico y los proyectos creativos. Aquí encontrarás una selección de mis trabajos más destacados.</p>
            </div>
        </section>

        <!-- Sección: Galería de slides de arte -->
        <section id="galeria" class="py-5 bg-dark">
            <div class="container">
                <h2 class="text-white text-center mb-4">Galería destacada</h2>

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper" id="swiper-slides">
                        <!-- Las slides se insertarán aquí -->
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
    </body>
</html>
