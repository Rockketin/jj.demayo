<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
    </head>
    <body class="animate__animated">
        <div id="menu-container"></div>

        <section id="contacto" class="py-5">
            <div class="container">
                <h2 class="mb-4 text-center">Contáctame</h2>
                <div class="row">
                    <!-- Formulario -->
                    <div class="col-md-6 mb-4">
                        <form id="form-contacto" action="#" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required />
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" required />
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>

                    <!-- Redes sociales -->
                    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                        <p class="mb-3">También puedes encontrarme en:</p>
                        <div class="d-flex gap-3 fs-4">
                            <a href="https://instagram.com/tuusuario" target="_blank" class="text-dark">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://twitter.com/tuusuario" target="_blank" class="text-dark">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.artstation.com/tuusuario" target="_blank" class="text-dark">
                                <i class="fab fa-artstation"></i>
                            </a>
                            <a href="mailto:tuemail@ejemplo.com" class="text-dark">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
